<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description"
        content="A powerful image editor with layers, cropping, adjustments, and more. Works offline.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Image Editor">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>Image - Kasipovic</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-group">
            <button id="btnNew" title="New Canvas">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <line x1="12" y1="8" x2="12" y2="16" />
                    <line x1="8" y1="12" x2="16" y2="12" />
                </svg>
                New
            </button>
            <button id="btnOpen" title="Open Image (Ctrl+O)">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 16v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4M7 10l5-5 5 5M12 5v12" />
                </svg>
                Open
            </button>
            <button id="btnAddLayer" title="Add Layer" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <line x1="12" y1="8" x2="12" y2="16" />
                    <line x1="8" y1="12" x2="16" y2="12" />
                </svg>
                Add Layer
            </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <button id="btnUndo" class="btn-icon" title="Undo (Ctrl+Z)" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 10h13a4 4 0 0 1 0 8H7" />
                    <polyline points="7 6 3 10 7 14" />
                </svg>
            </button>
            <button id="btnRedo" class="btn-icon" title="Redo (Ctrl+Shift+Z)" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10H8a4 4 0 0 0 0 8h9" />
                    <polyline points="17 6 21 10 17 14" />
                </svg>
            </button>
        </div>
        <div class="toolbar-divider"></div>
        <div class="toolbar-group">
            <button id="btnCrop" title="Crop" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2v14a2 2 0 0 0 2 2h14" />
                    <path d="M18 22V8a2 2 0 0 0-2-2H2" />
                </svg>
                Crop
            </button>
            <button id="btnResize" title="Resize" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <path d="M15 3v6h6" />
                </svg>
                Resize
            </button>
        </div>
        <button id="btnPanelToggle" class="panel-toggle btn-icon" title="Toggle Panel">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <line x1="15" y1="3" x2="15" y2="21" />
            </svg>
        </button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Canvas Area -->
        <div class="canvas-container" id="canvasContainer">
            <canvas id="mainCanvas"></canvas>

            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">üñºÔ∏è</div>
                <div class="welcome-text">
                    Open an image to get started<br>
                    <small>or paste from clipboard (Ctrl+V)</small>
                </div>
                <div class="welcome-actions">
                    <button id="btnWelcomeNew">New Canvas</button>
                    <button id="btnWelcomeOpen">Open Image</button>
                </div>
            </div>

            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                Drop image here
            </div>

            <!-- Crop Overlay -->
            <div class="crop-overlay" id="cropOverlay">
                <div class="crop-dim-overlay" id="cropDimTop"></div>
                <div class="crop-dim-overlay" id="cropDimRight"></div>
                <div class="crop-dim-overlay" id="cropDimBottom"></div>
                <div class="crop-dim-overlay" id="cropDimLeft"></div>
                <div class="crop-selection" id="cropSelection">
                    <div class="crop-handle tl" data-handle="tl"></div>
                    <div class="crop-handle tr" data-handle="tr"></div>
                    <div class="crop-handle bl" data-handle="bl"></div>
                    <div class="crop-handle br" data-handle="br"></div>
                    <div class="crop-handle tm" data-handle="tm"></div>
                    <div class="crop-handle bm" data-handle="bm"></div>
                    <div class="crop-handle ml" data-handle="ml"></div>
                    <div class="crop-handle mr" data-handle="mr"></div>
                </div>
            </div>

            <!-- Crop Toolbar -->
            <div class="crop-toolbar" id="cropToolbar">
                <select id="cropAspect">
                    <option value="free">Freeform</option>
                    <option value="1:1">1:1 Square</option>
                    <option value="4:3">4:3</option>
                    <option value="3:2">3:2</option>
                    <option value="16:9">16:9</option>
                    <option value="9:16">9:16 (Portrait)</option>
                    <option value="custom">Custom...</option>
                </select>
                <button id="btnCropApply">Apply</button>
                <button id="btnCropCancel">Cancel</button>
            </div>

            <!-- Transform Handles -->
            <div class="transform-handles" id="transformHandles">
                <div class="transform-handle rotate" data-handle="rotate"></div>
                <div class="transform-handle" data-handle="tl" style="top:-5px;left:-5px;cursor:nwse-resize;"></div>
                <div class="transform-handle" data-handle="tr" style="top:-5px;right:-5px;cursor:nesw-resize;"></div>
                <div class="transform-handle" data-handle="bl" style="bottom:-5px;left:-5px;cursor:nesw-resize;"></div>
                <div class="transform-handle" data-handle="br" style="bottom:-5px;right:-5px;cursor:nwse-resize;"></div>
            </div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel" id="sidePanel">
            <!-- Layers -->
            <div class="panel-section">
                <div class="panel-header">
                    Layers
                    <button class="btn-icon" id="btnLayerAdd" title="Add Layer" style="padding:4px;" disabled>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                    </button>
                </div>
                <div class="panel-content">
                    <div class="layers-list" id="layersList">
                        <div style="color: var(--text-secondary); font-size: 13px; text-align: center; padding: 20px;">
                            No layers yet
                        </div>
                    </div>
                </div>
            </div>

            <!-- Properties -->
            <div class="panel-section" id="propertiesPanel" style="display:none;">
                <div class="panel-header">Properties</div>
                <div class="panel-content">
                    <div class="property-row">
                        <div class="property-label">Opacity</div>
                        <input type="range" id="propOpacity" min="0" max="100" value="100">
                        <div class="property-value"><span id="propOpacityValue">100</span>%</div>
                    </div>
                    <div class="property-row">
                        <div class="property-label">Transform</div>
                        <div class="button-row">
                            <button id="btnFlipH">Flip H</button>
                            <button id="btnFlipV">Flip V</button>
                        </div>
                    </div>
                    <div class="property-row">
                        <div class="property-label">Rotation</div>
                        <input type="range" id="propRotation" min="-180" max="180" value="0">
                        <div class="property-value"><span id="propRotationValue">0</span>¬∞</div>
                    </div>
                </div>
            </div>

            <!-- Adjustments -->
            <div class="panel-section" id="adjustmentsPanel" style="display:none;">
                <div class="panel-header">Adjustments</div>
                <div class="panel-content">
                    <div class="property-row">
                        <div class="property-label">Brightness</div>
                        <input type="range" id="adjBrightness" min="-100" max="100" value="0">
                        <div class="property-value"><span id="adjBrightnessValue">0</span></div>
                    </div>
                    <div class="property-row">
                        <div class="property-label">Contrast</div>
                        <input type="range" id="adjContrast" min="-100" max="100" value="0">
                        <div class="property-value"><span id="adjContrastValue">0</span></div>
                    </div>
                    <div class="property-row">
                        <div class="property-label">Saturation</div>
                        <input type="range" id="adjSaturation" min="-100" max="100" value="0">
                        <div class="property-value"><span id="adjSaturationValue">0</span></div>
                    </div>
                    <div class="button-row" style="margin-top: 8px;">
                        <button id="btnResetAdjustments">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <button id="btnExport" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Export
        </button>
        <div class="zoom-controls">
            <button class="btn-icon" id="btnZoomOut" title="Zoom Out">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="8" y1="11" x2="14" y2="11" />
                </svg>
            </button>
            <span class="zoom-value" id="zoomValue">100%</span>
            <button class="btn-icon" id="btnZoomIn" title="Zoom In">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="11" y1="8" x2="11" y2="14" />
                    <line x1="8" y1="11" x2="14" y2="11" />
                </svg>
            </button>
            <button class="btn-icon" id="btnZoomFit" title="Fit to Screen">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3" />
                    <path d="M21 8V5a2 2 0 0 0-2-2h-3" />
                    <path d="M3 16v3a2 2 0 0 0 2 2h3" />
                    <path d="M16 21h3a2 2 0 0 0 2-2v-3" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal-overlay" id="exportModal">
        <div class="modal">
            <div class="modal-header">Export Image</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Format</label>
                    <select id="exportFormat">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                <div class="form-group" id="qualityGroup">
                    <label>Quality: <span id="qualityValue">92</span>%</label>
                    <input type="range" id="exportQuality" min="1" max="100" value="92">
                </div>
                <div class="form-group">
                    <label>Filename</label>
                    <input type="text" id="exportFilename" value="image">
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnExportCancel">Cancel</button>
                <button id="btnExportConfirm">Export</button>
            </div>
        </div>
    </div>

    <!-- Resize Modal -->
    <div class="modal-overlay" id="resizeModal">
        <div class="modal">
            <div class="modal-header">Resize Image</div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label>Width (px)</label>
                        <input type="number" id="resizeWidth" min="1" value="800">
                    </div>
                    <div class="form-group">
                        <label>Height (px)</label>
                        <input type="number" id="resizeHeight" min="1" value="600">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" id="resizeConstrain" checked>
                        Constrain proportions
                    </label>
                </div>
                <div class="form-group">
                    <small style="color: var(--text-secondary);">
                        Original: <span id="resizeOriginal">0 √ó 0</span>
                    </small>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnResizeCancel">Cancel</button>
                <button id="btnResizeConfirm">Resize</button>
            </div>
        </div>
    </div>

    <!-- Custom Aspect Ratio Modal -->
    <div class="modal-overlay" id="aspectModal">
        <div class="modal">
            <div class="modal-header">Custom Aspect Ratio</div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label>Width</label>
                        <input type="number" id="aspectWidth" min="1" value="16">
                    </div>
                    <div class="form-group">
                        <label>Height</label>
                        <input type="number" id="aspectHeight" min="1" value="9">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnAspectCancel">Cancel</button>
                <button id="btnAspectConfirm">Apply</button>
            </div>
        </div>
    </div>

    <!-- New Canvas Modal -->
    <div class="modal-overlay" id="newCanvasModal">
        <div class="modal">
            <div class="modal-header">New Canvas</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Preset</label>
                    <select id="newCanvasPreset">
                        <optgroup label="Custom">
                            <option value="custom">Custom Size</option>
                        </optgroup>
                        <optgroup label="Instagram">
                            <option value="1080x1080">Instagram Post (1080 √ó 1080)</option>
                            <option value="1080x1350">Instagram Portrait (1080 √ó 1350)</option>
                            <option value="1080x566">Instagram Landscape (1080 √ó 566)</option>
                            <option value="1080x1920">Instagram Story / Reel (1080 √ó 1920)</option>
                        </optgroup>
                        <optgroup label="Facebook">
                            <option value="1200x630">Facebook Post (1200 √ó 630)</option>
                            <option value="1080x1920-fb">Facebook Story (1080 √ó 1920)</option>
                            <option value="820x312">Facebook Page Cover (820 √ó 312)</option>
                            <option value="1640x856">Facebook Event Cover (1640 √ó 856)</option>
                        </optgroup>
                        <optgroup label="TikTok">
                            <option value="1080x1920-tt">TikTok Video (1080 √ó 1920)</option>
                        </optgroup>
                        <optgroup label="YouTube">
                            <option value="1280x720">YouTube Thumbnail (1280 √ó 720)</option>
                            <option value="2560x1440">YouTube Channel Banner (2560 √ó 1440)</option>
                        </optgroup>
                        <optgroup label="Twitter / X">
                            <option value="1200x675">Twitter Post (1200 √ó 675)</option>
                            <option value="1500x500">Twitter Header (1500 √ó 500)</option>
                        </optgroup>
                        <optgroup label="LinkedIn">
                            <option value="1200x627">LinkedIn Post (1200 √ó 627)</option>
                            <option value="1584x396">LinkedIn Banner (1584 √ó 396)</option>
                        </optgroup>
                        <optgroup label="Pinterest">
                            <option value="1000x1500">Pinterest Pin (1000 √ó 1500)</option>
                        </optgroup>
                        <optgroup label="Print (300 DPI)">
                            <option value="2480x3508">A4 Portrait (2480 √ó 3508)</option>
                            <option value="3508x2480">A4 Landscape (3508 √ó 2480)</option>
                            <option value="2550x3300">US Letter Portrait (2550 √ó 3300)</option>
                            <option value="3300x2550">US Letter Landscape (3300 √ó 2550)</option>
                        </optgroup>
                        <optgroup label="Screen">
                            <option value="1920x1080">Full HD (1920 √ó 1080)</option>
                            <option value="2560x1440">2K QHD (2560 √ó 1440)</option>
                            <option value="3840x2160">4K UHD (3840 √ó 2160)</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Width (px)</label>
                        <input type="number" id="newCanvasWidth" min="1" max="10000" value="1080">
                    </div>
                    <div class="form-group">
                        <label>Height (px)</label>
                        <input type="number" id="newCanvasHeight" min="1" max="10000" value="1080">
                    </div>
                </div>
                <div class="form-group">
                    <label>Background Color</label>
                    <div class="color-picker-row">
                        <input type="color" id="newCanvasColor" value="#ffffff">
                        <input type="text" id="newCanvasColorHex" value="#ffffff" maxlength="7" style="flex:1;">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnNewCanvasCancel">Cancel</button>
                <button id="btnNewCanvasConfirm">Create</button>
            </div>
        </div>
    </div>

    <!-- Hidden Inputs -->
    <input type="file" id="fileInput" class="hidden-input" accept="image/*">
    <input type="file" id="layerInput" class="hidden-input" accept="image/*">

    <script src="script.js"></script>
    <script>
        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
