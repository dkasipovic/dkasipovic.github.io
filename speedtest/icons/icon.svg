<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="gauge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="33%" style="stop-color:#eab308"/>
      <stop offset="66%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Gauge track -->
  <circle cx="256" cy="280" r="140" fill="none" stroke="#334155" stroke-width="24" 
          stroke-dasharray="659.73" stroke-dashoffset="164.93" 
          transform="rotate(135 256 280)"/>
  
  <!-- Gauge fill -->
  <circle cx="256" cy="280" r="140" fill="none" stroke="url(#gauge)" stroke-width="24" 
          stroke-linecap="round"
          stroke-dasharray="659.73" stroke-dashoffset="247.4" 
          transform="rotate(135 256 280)"/>
  
  <!-- Speed indicator needle -->
  <g transform="rotate(45 256 280)">
    <line x1="256" y1="280" x2="256" y2="160" stroke="#f1f5f9" stroke-width="6" stroke-linecap="round"/>
    <circle cx="256" cy="280" r="16" fill="#f1f5f9"/>
  </g>
  
  <!-- Lightning bolt -->
  <path d="M256 80 L220 160 L250 160 L230 200 L290 140 L260 140 L280 80 Z" 
        fill="#3b82f6"/>
  
  <!-- Text -->
  <text x="256" y="300" text-anchor="middle" font-family="system-ui, sans-serif" 
        font-size="48" font-weight="700" fill="#f1f5f9">Mbps</text>
</svg>
